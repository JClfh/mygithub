<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.red{
				width: 50px;
				height: 50px;
				background-color: red;
				float: left;
			}
			.green{
				width: 120px;
				height: 120px;
				background-color: green;
			}
			.a{
				width: 50px;
				background-color: #008000;
			}
			.b{
				width: 300px;
				background-color: blue;
			}
			.c{
				width: 200px;
				background-color: #FF0000;
			}
			.a,.b,.c{
				height: 100px;
				float: left;/* 浮动 */
			}
		</style>
	</head>
	<body>
		<h1>文字环绕</h1>
		<div class="red"></div>
		<div class="green">啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊</div>
		
		<h1>横向</h1>
		<div class="a"></div>
		<div class="b"></div>
		<div class="c"></div>
	</body>
</html>
