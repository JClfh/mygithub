<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		<style>
			div {
				margin: 200px;
			}

			span {
				display: inline-block;
				width: 40px;
				height: 40px;
				background-color: #333;
				font-size: 20px;
				color: #fff;
				text-align: center;
				line-height: 40px;
			}
		</style>
	</head>

	<body>
		<div>
			<span class="data">1</span><span>天</span>
			<span class="hour">1</span><span>时</span>
			<span class="minute">2</span><span>分</span>
			<span class="second">3</span><span>秒</span>
			<button class="begin" type="button">开始</button>
			<button class="stop" type="button">停止</button>
		</div>
		<script>
		   var begin=document.querySelector('.begin');
		   var stop=document.querySelector('.stop');
		   var data = document.querySelector('.data');
		  var hour = document.querySelector('.hour'); // 小时的黑色盒子
			var minute = document.querySelector('.minute');
			var second = document.querySelector('.second');
			 var inputTime = +new Date('2020-11-13 18:00:00'); // 返回的是用户输入时间总的毫秒数
			countDown(); // 我们先调用一次这个函数，防止第一次刷新页面有空白 
			//定时器
			var timer=null;
			begin.addEventListener('click',function(){
				timer=setInterval(countDown, 1000);
			})
			stop.addEventListener('click',function(){
				clearInterval(timer);
			})
		      function countDown() {
		            var nowTime = +new Date(); // 返回的是当前时间总的毫秒数
		            var times = (inputTime - nowTime) / 1000; // times是剩余时间总的秒数 
		            var d=parseInt(times/60/60/24)//天
		            d=d<10?'0'+d:d;
					 data.innerHTML = d;
					var h = parseInt(times / 60 / 60 % 24); //时
		            h = h < 10 ? '0' + h : h;
		            hour.innerHTML = h; // 把剩余的小时给 小时黑色盒子
		            var m = parseInt(times / 60 % 60); // 分
		            m = m < 10 ? '0' + m : m;
		            minute.innerHTML = m;
		            var s = parseInt(times % 60); // 当前的秒
		            s = s < 10 ? '0' + s : s;
		            second.innerHTML = s;
		        }
		</script>
	</body>

</html
