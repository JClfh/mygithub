	<script type="text/javascript">
		var str = 'aasssddffeegggddgc';
		var o = {};
		for (var i = 0; i < str.length; i++) {
			var chars = str.charAt(i);
			if (o[chars]) {
				o[chars]++;
			} else {
				o[chars] = 1;
			}
		}
		console.log(o)
		var max = 0;
		var rh = [];
		for (var k in o) {
			if (o[k] > max) {
				max = o[k]
			}
		}
		for (var k in o) {
			if (o[k] == max) {
				rh.push(k);
			}
		}
		console.log(max)
		console.log('字符最多是' +rh)
	</script>
</html>
