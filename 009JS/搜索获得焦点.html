<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text" value="手机">

	</body>
	<script>
	var input = document.querySelector('input');
	input.onfocus = function () {
	    if (this.value === '手机') {
	    	input.value = '';
	    }
	    this.style.color = '#3c3c3c'; 
	}
	input.onblur = function () {
	    if (this.value === '') {
	    	input.value = '手机';
	    }
	    this.style.color = '#999';
	}
	</script>
</html>
