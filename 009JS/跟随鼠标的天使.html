<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		img{
			position: absolute;
			width: 120px;
			height: 120px;
		}
	</style>
	<body>
		<img src="../img/手1.png" alt="">
	</body>
	<script type="text/javascript">
		var pic=document.querySelector('img')
		document.addEventListener('mousemove',function(e){
			var x=e.pageX;
			var y=e.pageY;
			console.log('x'+x+'y'+y)
			pic.style.left=x-70+'px';
			pic.style.top=y-70+'px';
		})
		pic.onmousedown =function(){//鼠标按下触发
			console.log(pic.src)
			pic.src='../img/手2.jpg';
			pic.onmouseup =function(){//鼠标弹起触发
			console.log(pic.src)
			pic.src='../img/手1.png';
		}
		}
	
	</script>
</html>
